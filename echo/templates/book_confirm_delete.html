<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'echo/css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'echo/favicon.png' %}">
    <title>Удалить книгу</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Удаление книги</h1>
            <!-- Статус авторизации -->
            <div class="user-info">
                {% if user.is_authenticated %}
                    <p>Добро пожаловать, {{ user.username }}!</p>
                    <a href=>Выйти</a>
                {% else %}
                    <p>Вы не авторизованы.</p>
                    <a href=>Войти</a>
                    <a href=>Регистрация</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="form-card1">
        Вы уверены, что хотите удалить книгу "{{ book.title }}"?
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <div class="form-actions2">
                <button class="delete-button" type="submit">Удалить</button>
                <a href="{% url 'book_list' %}" class = "cancel">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
