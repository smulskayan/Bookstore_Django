<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страница - {{ user.username }}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'echo/css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'echo/favicon.png' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Подключаем jQuery -->
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Личная страница пользователя</h1>
            <div class="user-info">
                <p>Добро пожаловать, {{ user.username }}!</p>
                <a href="{% url 'logout' %}">Выйти</a>
            </div>
        </div>
    </header>
    
    <div class="form-card">
        <div>
            <center><p>Добро пожаловать, {{ user.username }}!</p></center>
            <div class="line-with-dots">
                <div class="dot"></div>
                <div class="line"></div>
                <div class="dot"></div>
            </div>
            <br>
            <ul>
                <strong>Имя:</strong> {{ user.first_name }}
                <br><strong>Фамилия:</strong> {{ user.last_name }}
                <br><strong>Email:</strong> {{ user.email }}
                <br><strong>Роль:</strong> {{ user.role }}           
            </ul>
        </div>
        <div class="form-actions2">
            <button class="edit-button" id="edit-button" type="submit">Редактировать</button>
        </div>    
    </div>
    <div id="edit-form-container" class="form-card1" style="display:none;">
        <form method="post" action="{% url 'edit_profile' %}" class="form-container">
            {% csrf_token %}
            <div>
                <label for="first_name">Логин:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div>
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
    
            <div>
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
    
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
    
            <div class="form-actions2">
                <button class="edit-button" type="submit">Сохранить</button>
                <a href="{% url 'user_profile' %}" class="cancel">Отмена</a>
            </div>
        </form>
    </div>


    {% load static %}
    <script src="{% static 'echo/js/profile_edit.js' %}"></script>
</body>
</html>
