<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'echo/css/style.css' %}">
    <script src="{% static 'echo/js/scripts.js' %}"></script>
    <title>Регистрация</title>
    <link rel="icon" type="image/x-icon" href="{% static 'echo/favicon.png' %}">

</head>
<body>
    <header>
        <div class="header-container">
            <h1>Регистрация</h1>
        </div>
    </header>
    <div class="form-card1" >
        <form method="POST">
            {% csrf_token %}          
            <div>
                <label for="{{ form.email.id_for_label }}">{{ form.email.label }}:</label>
                {{ form.email }}
            </div>

            <div>
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}:</label>
                {{ form.username }}
            </div>

            <div>
                <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}:</label>
                {{ form.first_name }}
            </div>

            <div>
                <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}:</label>
                {{ form.last_name }}
            </div>

            <div>
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}:</label>
                {{ form.password }}
            </div>

            <div>
                <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}:</label>
                {{ form.password2 }}
            </div>

            <div>
                <label for="{{ form.role.id_for_label }}">{{ form.role.label }}:</label>
                {{ form.role }}
            </div>
            <div class="form-actions2">
                <button type="submit">Зарегистрироваться</button>
                <a href="{% url 'book_list' %}" class = "cancel">Отмена</a>
            </div>
        </form>
    </div>
    <script src="{% static 'echo/js/script.js' %}"></script>
</body>
</html>
